<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--fontawsome-->
    <script src="https://kit.fontawesome.com/edb1ca6fb8.js" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{busownerportalstyle.css}">
    <title>Owner Profile</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="header">
                <h1 th:text="${bus_owner.getBusOwnerName()}"></h1>
                <p th:text="${bus_owner.getBusName()}"></p>
                <span></span>
            </div>
        </div>
    </div>
</div>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="banner">
                    <a th:href="@{/bus_info}">Bus Data Input</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="banner2">
                    <a th:href="@{/feed}">Feedback</a>
                </div>
            </div>
        </div>
    </div>
</section>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="main">
                <form th:action="@{/genrateQRCode}" method="post">
                            <span>
                                <input type="text" placeholder ="Enter bus-number" name="busName">
                            </span>
                    <br>
                    <button type="submit">Generate QR Code</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>


<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="foot">
                    <form>
                            <span>
                                <a th:href="@{/bus_owner/logout}">Log Out</a>
                            </span>
                    </form>
                </div>
            </div>
        </div>
    </div>

</footer>
</body>
</html>
