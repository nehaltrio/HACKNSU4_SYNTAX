<!DOCTYPE html>
<html lang="en">
<head>

     <!-- Bootstrap CSS -->

<body>
    <div class="container">
        <div class="row">

        </div>
    </div>

    <section>
        <div class="container">
            <div class="row">

                </div>

                        <button>Feedback</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="main">
                        <form>
                            <span>
                                <input type="text" placeholder ="Enter bus-number" name="">
            
                            </span>
                            <br>
                        
                            <button>Generate QR Code</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>


      <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="foot">
                        <form>
                            <span>
                                <button>Log Out</button>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>

      </footer>
