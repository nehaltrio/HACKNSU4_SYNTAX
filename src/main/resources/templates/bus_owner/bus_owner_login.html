<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/bus_owner_login.css}">
    <!--fontawsome-->
    <script src="https://kit.fontawesome.com/edb1ca6fb8.js" crossorigin="anonymous"></script>
    <!--font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="header">
        <h1>Bus Owner Login</h1>

    </div>
    <div class="main">
        <form  th:action="@{/bus_owner/login}" method="post">
                <span>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="username" name="email" required>
                </span><br>
            <span>
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="password" name="password" required>

                </span><br>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

</body>
</html>
